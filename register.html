<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
    />

    <!-- <link rel="stylesheet" href="css/bootstrap-grid.css" /> -->

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/icon-font.css" />

    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="assets/images/favicon-48x48.png"
    />

    <title>Kettles & Bells On</title>
  </head>
  <body>
    <div class="navigation">
      <input type="checkbox" class="navigation__checkbox" id="nav-toggle" />
      <label for="nav-toggle" class="navigation__button"
        ><span class="navigation__icon">&nbsp;</span>
      </label>
      <div class="navigation__background">&nbsp;</div>
      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="./index.html" class="navigation__link">Home</a>
          </li>
          <li class="navigation__item">
            <a href="./about.html" class="navigation__link">About</a>
          </li>
          <li class="navigation__item">
            <a href="./courses.html" class="navigation__link">Courses</a>
          </li>
          <li class="navigation__item">
            <a href="./login.html" class="navigation__link">Log In</a>
          </li>
        </ul>
      </nav>
    </div>

    <header>
      <div class="header__logo-box">
        <a href="./index.html">
          <img src="./assets/images/logo.png" alt="Logo" class="header__logo" />
        </a>
      </div>
    </header>

    <main class="auth-page mb-lg">
      <section class="auth-page__section-register">
        <form action="#" class="form">
          <div class="text-center mb-md">
            <h2 class="heading-secondary--accent mb-2xl">Register</h2>
          </div>
          <div class="form__group mb-lg">
            <input
              id="username"
              name="username"
              type="text"
              class="form__input"
              placeholder="Username"
              data-validate="username"
              required
            />
            <label for="username" class="form__label">Username</label>
          </div>
          <div class="form__group mb-lg">
            <input
              id="email"
              name="email"
              type="email"
              class="form__input"
              placeholder="Email"
              required
            />
            <label for="email" class="form__label">Email</label>
          </div>
          <div class="form__group mb-lg">
            <input
              id="password"
              name="password"
              type="password"
              class="form__input"
              placeholder="Password"
              required
            />
            <label for="password" class="form__label">Password</label>
          </div>
          <div class="form__group">
            <input
              id="password-confirmation"
              name="password-confirmation"
              type="password"
              class="form__input"
              placeholder="Password Confirmation"
              required
            />
            <label for="password" class="form__label"
              >Password Confirmation</label
            >
          </div>
          <div class="remember-me-box form__group mt-4">
            <div class="form__checkbox-group">
              <div class="form__checkbox-group__item">
                <input
                  name="remember-me"
                  id="remember-me"
                  type="checkbox"
                  class="form__checkbox-input"
                />
                <label for="remember-me" class="form__checkbox-label">
                  <span class="form__checkbox-button"></span>
                  Remember me</label
                >
              </div>
            </div>
            <a href="./login.html" class="auth-link btn-link-light"
              >Have an account? Log in here</a
            >
          </div>
          <div class="submit-button-box">
            <button type="submit" class="submit-button btn btn--white">
              Register &rarr;
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__logo-box">
        <picture class="footer__logo">
          <source
            srcset="
              ./assets/images/logo-1x.webp 1x,
              ./assets/images/logo-2x.webp 2x,
              ./assets/images/logo-3x.webp 3x
            "
            media="(max-width: 48em)"
          />
          <img
            src="./assets/images/logo.png"
            srcset="
              ./assets/images/logo-1x.webp 1x,
              ./assets/images/logo-2x.webp 2x,
              ./assets/images/logo-3x.webp 3x
            "
            alt="Logo"
            class="footer__logo"
          />
        </picture>
      </div>
      <div class="footer-row">
        <div class="footer__nav">
          <ul class="footer__list">
            <li class="footer__item">
              <a href="./index.html" class="footer__link">Home</a>
            </li>
            <li class="footer__item">
              <a href="./about.html" class="footer__link">About</a>
            </li>
            <li class="footer__item">
              <a href="./courses.html" class="footer__link">Courses</a>
            </li>
            <li class="footer__item">
              <a href="./about.html#contact" class="footer__link">Contact us</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Privacy policy</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Terms</a>
            </li>
          </ul>
        </div>

        <div class="footer__copyright">
          <p>
            Developed by
            <a href="#" class="footer__link">Rafal Kruszewski</a>for educational
            purposes.
          </p>
          <p>Copyright &copy; by Rafal Kruszewski.</p>
        </div>
      </div>
    </footer>

    <!-- bootstrap js -->
    <script src="./js/vendor/bootstrap.bundle.min.js"></script>
    <!-- custom js -->
    <script type="module" src="./js/main.js"></script>
    <script src="./js/utils/toast.js"></script>
    <script type="module" src="./js/pages/register/index.js"></script>
  </body>
</html>
