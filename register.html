    <link rel="stylesheet" href="css/icon-font.css" />

    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="assets/images/favicon-48x48.png"
    />

    <title>Kettles & Bells On</title>
  </head>
  <body>
    <div class="navigation">
      <input type="checkbox" class="navigation__checkbox" id="nav-toggle" />
      <label for="nav-toggle" class="navigation__button"
        ><span class="navigation__icon">&nbsp;</span>
      </label>
      <div class="navigation__background">&nbsp;</div>
      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="./index.html" class="navigation__link">Home</a>
          </li>
          <li class="navigation__item">
            <a href="./about.html" class="navigation__link">About</a>
          </li>
          <li class="navigation__item">
            <a href="./courses.html" class="navigation__link">Courses</a>
          </li>
          <li class="navigation__item">
            <a href="./login.html" class="navigation__link">Log In</a>
          </li>
        </ul>
      </nav>
    </div>

    <header>
      <div class="header__logo-box">
        <a href="./index.html">
          <img src="./assets/images/logo.png" alt="Logo" class="header__logo" />
        </a>
      </div>
    </header>

    <main class="auth-page mb-lg">
      <section class="auth-page__section-register">
        <form action="#" class="form">
          <div class="text-center mb-md">
            <h2 class="heading-secondary--accent mb-2xl">Register</h2>
          </div>
          <div class="form__group mb-lg">
            <input
              id="username"
              name="username"
              type="text"
              class="form__input"
              placeholder="Username"
              data-validate="username"
              required
            />
            <label for="username" class="form__label">Username</label>
          </div>
          <div class="form__group mb-lg">
            <input
              id="email"
              name="email"
              type="email"
              class="form__input"
              placeholder="Email"
              required
            />
            <label for="email" class="form__label">Email</label>
          </div>
          <div class="form__group mb-lg">
            <input
              id="password"
              name="password"
              type="password"
              class="form__input"
              placeholder="Password"
              required
            />
            <label for="password" class="form__label">Password</label>
          </div>
          <div class="form__group">
            <input
              id="password-confirmation"
              name="password-confirmation"
              type="password"
              class="form__input"
              placeholder="Password Confirmation"
              required
            />
            <label for="password" class="form__label"
              >Password Confirmation</label
            >
          </div>
          <div class="remember-me-box form__group mt-4">
            <div class="form__checkbox-group">
              <div class="form__checkbox-group__item">
                <input
                  name="remember-me"
                  id="remember-me"
                  type="checkbox"
                  class="form__checkbox-input"
                />
                <label for="remember-me" class="form__checkbox-label">
                  <span class="form__checkbox-button"></span>
                  Remember me</label
                >
              </div>
            </div>
            <a href="./login.html" class="auth-link btn-link-light"
              >Have an account? Log in here</a
            >
          </div>
          <div class="submit-button-box">
            <button type="submit" class="submit-button btn btn--white">
              Register &rarr;
            </button>
          </div>
        </form>
      </section>
    </main>

    <!-- bootstrap js -->
    <script src="./js/vendor/bootstrap.bundle.min.js"></script>
    <!-- custom js -->
    <script src="./js/utils/toast.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/pages/register/index.js"></script>
  </body>
</html>
